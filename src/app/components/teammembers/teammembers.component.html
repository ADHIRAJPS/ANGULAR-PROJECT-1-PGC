
<div class="container text-center p-3 mt-5">
<div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let member of teammembers">
        <div class="card" style="width: 18rem;">
            <img src={{member.imgUrl}} class="card-img-top">
              
            <div class="card-body">
                <h5 class="card-title">{{ member.name }}</h5>
                <p class="card-text">{{ member.position }}</p>
            </div>
        </div>
    </div>
</div>
</div>
