<div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 py-3 mt-2" *ngFor="let people of persondetails | slice:0:3">
        <div class="card-body">
            <div class="card-content">
                <div class="img p-2">
                    <img src={{people.imgUrl}} width="100%">
                </div>
                <div class="title p-2">
                    <h5 class="card-title">{{people.heading}}</h5>
                </div>
                <div class="desc p-2">
                    <p class="card-text">{{people.info}}</p>
                </div>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary">DONATE NOW</button>               
            </div>
        </div>
    </div>
</div>

<div class="view-all text-center p-5">
    <button class="btn btn-primary" routerLink="/medicalsupport">VIEW ALL</button>
</div>
